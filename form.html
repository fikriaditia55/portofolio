<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form Input Data Mahasiswa</h1>
    Nama : <br><input type="text" name="nama"><br>
    Email: <br><input type="text" name="Email"><br>
    Alamat: <br><textarea type="text" name="Alamat"></textarea><br>
    Jenis kelamin: <br> 
     <input type="radio" name="jk" value="Laki-laki"> laki-laki <br>
     <input type="radio" name="jk" value="Perempuan"> perempuan <br>
     Agama: <br>
     <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Islam">kristen</option>
        <option value="Islam">katolik</option>
        <option value="Islam">hindu</option> 
        <option value="Islam">buddha</option>
        <option value="Islam">konghucu</option>
    </select><br>
    Hobi : <br>
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga <br>
    <input type="checkbox" name="hobi" value="main game"> main game<br>
    <input type="checkbox" name="hobi" value="nonton bola"> nonton bola <br>
    <input type="checkbox" name="hobi" value="membaca"> membaca <br>
    Password : <br><input type="password" name="password"><br>
    <button name="simpan" type="submit">simpan</button>

</body>
</html>
